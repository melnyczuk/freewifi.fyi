<!DOCTYPE html>

<head>
    <title>Event Listeners Exercise</title>

<!-- INSTRUCTION: 
      Within the Script Tag below, there are four functions:
          cat();
          dog();
          changeImg();
          turtles(); 

      Without changing any of this code, 
      try passing each of them into a new Event Listener.
      
      Put addEventListener(); within the Script Tag below.
      You may need to add multiple Event Listners.
      
      Remember that addEventListener() takes TWO arguments - 
      a String and a Function:
          The String must be an Event Type from this list https://developer.mozilla.org/en-US/docs/Web/Events.
          The Function should be one of these four above.

      See if you can achieve the following:
          1. Make a cat appear when you 'click' on the page.
          2. Make the cat become a dog when you 'drag' the image.
          3. Make the images switch when you 'resize' the browser window.
          4. Using an Anonymous Function, add a new turtle whenever you 'scroll'.

      One of the functions cannot be passed into the addEventListener();
      Instead, use an Anonymous Function to call that function:
          addEventListener('eventType', function(){
              /* Call Function */
          });

      If you have any questions, email me! howard@freewifi.fyi :)
      
     -->

<body>
    <img src='' id='cute' height='110%' />
    <script id='useful-functions'>
        /* DON'T CHANGE THIS! */
        var kitty = true; // A Boolean variable to keep track of if the image is of a cat.
        var x = 0; // A counter.
        var images = { // An Object containing image URLs of animals.
            cat: "https://static.pexels.com/photos/126407/pexels-photo-126407.jpeg",
            dog: "https://i.ytimg.com/vi/SfLV8hD7zX4/maxresdefault.jpg",
            turtle: "https://i.ytimg.com/vi/p4Jj9QZFJvw/hqdefault.jpg"
        }

        /* KITTY: This makes the Image into a cute cat */
        function cat() {
            // This alters the 'src' attribute of the Tag with an Id of 'cute'.
            // More on this next week!
            document.getElementById('cute').setAttribute('src', images.cat);
        }

        /* DOGGO: This makes the Image into a sad dog */
        function dog() {
            // This alters the 'src' attribute of the Tag with an Id of 'cute'.
            // More on this next week!
            document.getElementById('cute').setAttribute('src', images.dog);
        }

        /* CHANGE: This makes the Images swap */
        function changeImg() {
            if (kitty) { // If the image is of a cat:
                cat();
                kitty = !kitty;
            } else { // If the image is not of a cat;
                dog();
                kitty = !kitty; // This inverts the Boolean - I will explain this next week.
            }
        }

        /* TURTLES: This adds an Image of a tutle eating a strawberry */
        function turtles(id = 'turtle' + x) {
            var img = document.createElement("img"); // This creates an new 'img' tag.
            img.id = id; // This gives each new 'img' tag a unique id.
            img.src = images.turtle; // This sets the 'src' attribute of each 'img' tag.
            img.width = 200; // This sets the 'width' attribute of each 'img' tag.
            document.body.appendChild(img); // This appends the new 'img' tag to the body of the document.
            x++; // This increments the counter.
        }
    </script>
    <script id='add-event-listeners'>

    </script>
</body>
