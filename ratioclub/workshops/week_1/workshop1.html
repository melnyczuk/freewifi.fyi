<!DOCTYPE html>
<html>

<head>
    <title>RATIO CLUB WEEK 1 EXERCISE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
</head>

<body>
    <script>
        function setup() {

            /* SET THINGS UP HERE! */

            createCanvas(960, 720); // Creates a canvas 960px wide and 720px high
            background(0, 0, 255); // Fills the background in blue

        }

        function draw() {

            /* STARTING DRAWING HERE! */

            fill(255, 0, 0); // Makes everything below it red
            ellipse(480, 360, 300, 300); // Draws a circle with center x:480, y:360 and a radius of 300px

        }
    </script>
</body>

</html>
