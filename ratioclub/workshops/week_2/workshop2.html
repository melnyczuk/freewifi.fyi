<!DOCTYPE html>
<html>

<head>
    <title>Ratio Club Week 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
</head>

<body>
    <script>
        /*==========================================================  
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 EXERCISE: Colour & Shape - Properties & Functions      
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                ==========================================================*/
        function setup() {
            // put all your inital stuff here!
            createCanvas(896, 512); // Draw the canvas 896 pixels wide and 512 pixels high;
            background(200);
        }

        function draw() {
            // put all the things you want to draw here!

            /* Blue rectangle with Red border */
            fill(0, 200, 255); // make filling blue;
            stroke(255, 0, 0); // make border redl
            strokeWeight(10); // make border 10 pixels wide;
            rect(150, 100, 300, 200); // draw a rectangle 300 pixels wide by 200 pixels high;

            /* Shape that can be either a rectangle or an ellipse */
            // var shape = new Shape("r", 400, 300, 150, 20);
            // shape.edge[3] = 4;
            // shape.draw();

            var s = {
                type: "r",
                x: 100,
                y: 100,
                width: 50,
                height: 60,
                color: (250, 210, 0),
                edge: [0, 255, 0, 18],
                setup: function(type, options) {
                    this.type = type;
                    for (opt in options) this[opt] = options[opt];
                },
                draw: function() {
                    fill(this.color);
                    stroke(this.edge[0], this.edge[1], this.edge[2]);
                    strokeWeight(this.edge[3]);
                    if (this.type === "e") ellipse(this.x, this.y, this.width, this.height);
                    if (this.type === "r") rect(this.x, this.y, this.width, this.height);
                }
            };

            s.setup('r', {
                "x": 20,
                "y": 400,

                "edge": [6, 70, 50, 6]
            });
            s.draw();
        }

        function Shape(type, x, y, w, h) {
            this.type = type;
            this.x = x;
            this.y = y;
            this.width = w;
            this.height = h;
            this.color = (250, 210, 0);
            this.edge = [0, 255, 0, 18];
            this.draw = function() {
                fill(this.color);
                stroke(this.edge[0], this.edge[1], this.edge[2]);
                strokeWeight(this.edge[3]);
                if (this.type === "e") ellipse(this.x, this.y, this.width, this.height);
                if (this.type === "r") rect(this.x, this.y, this.width, this.height);
            };
        };
    </script>
</body>

</html>
