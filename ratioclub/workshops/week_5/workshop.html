<!DOCTYPE html>
<html>

<head>
    <title>Ratio Club Week</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script> -->
    <script src="node_modules/osc/dist/osc-browser.min.js"></script>
</head>

<body>
    <script>
        function setup() {
            createCanvas(500, 500);
            background(0, 0, 255);
            var port = new osc.WebSocketPort({
                url: "ws://localhost:8081",
                metadata: true
            });
            port.on("message", function(oscMsg) {
                if (oscMsg.address === "/doP5") {
                    doP5(oscMsg);
                } else {
                    buildDOM(oscMsg);
                }
            });
            port.open();
        }

        function doP5(oscMsg) {
            console.log(oscMsg.args.forEach(function(el) {
                return el.value
            }));
            var func = new Function(oscMsg.args[0].value);
            func();
        }

        function buildDOM(oscMsg) {
            console.log("DOM");
            var el = document.createElement("" + oscMsg.args[0].value);
            console.log(oscMsg.args[1][0].value);
            for (var i = 1; i < oscMsg.args.length; i++) {
                el.setAttribute(oscMsg.args[i][0].value, oscMsg.args[i][1].value);
            }
            document.body.appendChild(el);
        }
    </script>
</body>

</html>
