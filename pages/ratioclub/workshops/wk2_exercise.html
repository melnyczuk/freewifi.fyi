<!DOCTYPE html>
<html>

<head>
    <title>RATIO CLUB WEEK 1 EXERCISE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
</head>

<body>
    <script>
        var x;
        var y;
        var horizontal;
        var vertical;

        function setup() {
            horizontal = 10; // Initialise horizontal velocity;
            vertical = 8; // Intialise vertical velocity;

            [x, y] = [10, 20]; // Initialises x & y at the same time using Array syntax;

            createCanvas(960, 720); // Create Canvas in HTML
        }

        function draw() {
            background(0, 0, 255); // What happens if you put the background in Setup()?

            fill(255, 0, 0); // red
            ellipse(x, y, 300, 300); // circle

            /* PUT YOUR DRAWING HERE! */

            // THIS MAKES THE CIRCLE MOVE
            x += horizontal; // x moves with horizontal velocity
            y += vertical; // y moves with vertical velocity

            // THIS MAKES THE CIRCLE BOUNCE
            if (x > width) { // Left side
                horizontal *= -1; // Reverse direction
            } else if (x < 0) { // Right Side
                horizontal *= -1; // Reverse direction
            }
            // THIS ALSO MAKES THE CIRCLE BOUNCE
            if (y > height) { // Bottom
                vertical *= -1; // Reverse direction
            } else if (y < 0) { // Top
                vertical *= -1; // Reverse direction
            }
        }
    </script>
</body>

</html>
