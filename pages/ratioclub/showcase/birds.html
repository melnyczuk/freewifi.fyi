<!DOCTYPE html>
<html>
    <head>
        <title>Ratio Club Week</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script>
</head>

<body>
  <script>

    function setup() {

      createCanvas(800, 600);
      background(600);

      var w = width * 10;
      var h = width * 50;

      for (i = 0; i < 6; i++) {

        vertex(x, y);
      }
      endShape();


  }
    setTimeout(function(){ // This is the Event Listener that sets a timer
    location.reload();   // This is the function that reloads the page
  },1100)               // This number is the length of time in milliseconds before the above function is called (1 sec = 1000 milliseconds)


  </script>
